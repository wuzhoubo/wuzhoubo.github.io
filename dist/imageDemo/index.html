<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>imgScroll</title>
    <script src="http://apps.bdimg.com/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="imgScroll.min.js"></script>
    <style>
    </style>
</head>
<body>
<div id="test" style="margin:0 auto"></div>
</body>
<script>
    $("#test").imgScroll({
        imgAdds: ["images/1.jpg", "images/2.jpg", "images/3.jpg","images/4.jpg", "images/5.jpg", "images/6.jpg","images/7.jpg", "images/8.jpg", "images/9.jpg","images/10.jpg"],
		imgWidth:150,
		imgHeight:100,
		imgBoxSize:5,
		speed:500,
		imgExplain:['图片1','图片2','图片3','图片4','图片5','6','7','8','9','10'],
		//lineMove:true,
		scroll:true,
		iconColor:'#ccc',
		scrollSpeed:2000
    });
</script>
</html>
